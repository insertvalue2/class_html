<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 minmax(최소값, 최대값)</title>
    <style>
        .parent {
            border: 1px solid #333;
            padding: 10px;
            background-color: #a29bef;
            display: grid;
            grid-template-columns: 1fr minmax(200px, auto) 1fr;
            gap: 10px;
        }

        .parent div {
            padding: 10px;
            background-color: aliceblue;
            border-radius: 10px;
        }

    </style>
</head>

<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
