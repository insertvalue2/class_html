<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function aaa() {
            document.write("매개변수가 없는 함수<br>");
        }

        function bbb(x, y) {
            document.write(x + " 값과 " + y + "값 이 전달된 함수 호출<br>");
        }

        function ccc(z) {
            document.write(z + "값이 100을 덧셈해서 되돌려 주는 함수 <br>");
            return z + 100;
        }
    </script>
</head>

<body>
    <script>
        aaa();
        bbb(23, 19);
        let returnValue = ccc(80);
        document.write("ccc(80) returnValue :" + returnValue);
    </script>
</body>

</html>
