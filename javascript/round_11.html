        // console.log("출력값 : " + i);
        function showGugudan(a) {
            for (let i = 1; i <= 9; i++) {
                document.write(a + " * " + i + " = " + (a * i) + "<br>");
            }
        }
    </script>
</head>

<body>

    <script>

        let dan = prompt("구구단 몇단을 출력할까요?");
        showGugudan(dan);

    </script>
</body>
